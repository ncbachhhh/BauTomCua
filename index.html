<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BauTomCua</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="result_img">
        <img src="./imgs/bau.jpg" id="rs_img1" alt="" />
        <img src="./imgs/bau.jpg" id="rs_img2" alt="" />
        <img src="./imgs/bau.jpg" id="rs_img3" alt="" />
      </div>
      <div class="start_btn" id="start_btn">
        <button>Quay</button>
      </div>
      <div class="choose_img_container">
        <div class="choose_img" id="choose_img1">
          <img src="./imgs/bau.jpg" alt="bau" class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
        <div class="choose_img" id="choose_img2">
          <img src="./imgs/cua.jpg" alt="cua" class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
        <div class="choose_img" id="choose_img3">
          <img src="./imgs/tom.jpg" alt="tom" class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
        <div class="choose_img" id="choose_img4">
          <img src="./imgs/ca.jpg" alt="ca" class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
        <div class="choose_img" id="choose_img5">
          <img src="./imgs/huou.jpg" alt="huou"class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
        <div class="choose_img" id="choose_img6">
          <img src="./imgs/ga.jpg" alt="ga" class="targetImg"/>
          <span class="spanTotal">0</span>
        </div>
      </div>
      <div class="note_container">
        <div class="note">
            Lưu ý:
            <br>
            - Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'
            <br>
            - Tổng số lần đặt là 3
        </div>
        <div class="re_choose_btn" id="re_choose_btn">
          <button>Đặt lại</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
